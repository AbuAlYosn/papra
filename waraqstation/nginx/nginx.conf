worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip off;  # disable to allow reliable sub_filter on HTML

  upstream paperless_upstream {
    server waraqstation-paperless:8000;
  }

  server {
    listen 80;
    add_header Content-Language ar always;

    # Inject custom CSS and set RTL + title
    sub_filter_types text/html;
    sub_filter_once off;
    sub_filter '</head>' '<link rel="stylesheet" href="/branding.css"><script>document.documentElement.setAttribute("dir","rtl"); document.title = "WaraqStation | محطة ورق";</script></head>';

    location /branding.css {
      root /usr/share/nginx/html;
      add_header Cache-Control "no-store";
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_pass http://paperless_upstream;
    }
  }
}